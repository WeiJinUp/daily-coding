    /* ==================== ä¸»å†…å®¹åŒºåŸŸ - GitHub Dashboardé£æ ¼ ==================== */
    .content {
      position: fixed;
      left: var(--sidebar-width);
      right: 0;
      top: 0;
      bottom: 0;
      padding: 0;
      background: var(--bg-primary);
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      overflow-x: hidden;
      /* å¹³æ»‘æ»šåŠ¨ */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    main {
      display: block;
      position: relative;
      width: 100%;
      max-width: 1012px;
      margin: 0 auto;
      padding: 32px 48px 64px;
      background: var(--bg-panel);
      /* æœ¨è´¨è¾¹æ¡†æ•ˆæœ */
      border: var(--border-width) solid var(--wood-border);
      border-radius: var(--radius-large);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.5),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      overflow: visible;
      min-height: calc(100vh - 64px);
      box-sizing: border-box;
    }

    /* ==================== æ˜Ÿéœ²è°·ç‰©è¯­è£…é¥°å…ƒç´  ==================== */
    
    /* é£˜è½çš„å¶å­è£…é¥° */
    main::before,
    main::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    main::before {
      content: '';
      font-size: 24px;
      top: -15px;
      left: -15px;
      animation: float 3s ease-in-out infinite;
    }

    main::after {
      content: '';
      font-size: 24px;
      top: -15px;
      right: -15px;
      animation: float 3s ease-in-out infinite 1.5s;
    }

    /* ==================== å°é¢é¡µ ==================== */
    section.cover {
      height: 100vh;

      justify-content: center;
      /* æ˜Ÿéœ²è°·ç‰©è¯­æœ¨è´¨èƒŒæ™¯ - å›ºå®šé…è‰² */
      background: linear-gradient(135deg, #ede4d6 0%, #f5efe5 50%, #faf7f2 100%);
      /* æœ¨è´¨çº¹ç† */
      background-image: 
        repeating-linear-gradient(
          90deg,
          rgba(139, 111, 71, 0.05) 0px,
          transparent 1px,
          transparent 2px,
          rgba(139, 111, 71, 0.05) 3px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(87, 59, 40, 0.03) 0px,
          transparent 1px,
          transparent 2px,
          rgba(87, 59, 40, 0.03) 3px
        ),
        linear-gradient(135deg, #ede4d6 0%, #f5efe5 50%, #faf7f2 100%);
      position: relative;
      overflow: hidden;
    }

    section.cover.show {

    }

    section.cover .cover-main {
      text-align: center;
      max-width: 700px;
      padding: 3rem 2rem;

      position: relative;
      z-index: 10;
    }
    
    /* å°é¢é¡µè£…é¥°è¾¹æ¡† */
    section.cover .cover-main::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(135deg, var(--wood-dark) 0%, var(--wood-medium) 100%);

    /* æ ‡é¢˜è£…é¥° - æ˜Ÿéœ²è°·é£æ ¼ */

    /* æŒ‰é’®3Dæ•ˆæœ */
    section.cover .cover-main > p:last-child a::before {

    /* ==================== è¿›åº¦æ¡ ==================== */

    /* ==================== æ»šåŠ¨æ¡æ ·å¼ - GitHubé£æ ¼ ==================== */
    /* ä¸»å†…å®¹åŒºåŸŸæ»šåŠ¨æ¡ */
    .content::-webkit-scrollbar {

    }

    /* ==================== ä»£ç é«˜äº®ä¼˜åŒ– ==================== */
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: #6a9955;
    }

    .token.punctuation {
      color: #d4d4d4;
    }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #b5cea8;
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #ce9178;
    }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #d4d4d4;
    }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #c586c0;
    }

    .token.function,
    .token.class-name {
      color: #dcdcaa;
    }

    .token.regex,
    .token.important,
    .token.variable {
      color: #d16969;
    }
